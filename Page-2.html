          <style> body {

            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .form-group input[type="range"] {
            width: 100%;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group .value {
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;

          <div class="container">
            <h1>Simulateur de Prêt</h1>
            <form id="loan-form">
              <div class="form-group">
                <label for="amount">Montant du prêt (€): <span id="amount-value">10,000</span>
                </label>
                <input type="range" id="amount" min="1000" max="50000" step="1000" value="10000">
              </div>
              <div class="form-group">
                <label for="years">Durée du prêt (années): <span id="years-value">5</span>
                </label>
                <input type="range" id="years" min="1" max="30" step="1" value="5">
              </div>
              <div class="form-group">
                <label for="interest">Taux d'intérêt (%)</label>
                <input type="number" id="interest" value="2" readonly="">
              </div>
              <div class="form-group">
                <button type="button" onclick="calculateLoan()">Calculer</button>
              </div>
              <div class="result" id="result"></div>
            </form>
